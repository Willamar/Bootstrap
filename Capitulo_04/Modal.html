<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- [if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Modal</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
</head>
<body>

	<!-- De acordo com a doumentação do livro, o modal tem que ficar na parte superior do documento, para evitar conflito, mas nada impede que você coloque em qualquer parte do documento -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog"> <!-- modal-lg(grande) modal-sm(pequeno)  -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Welcome Back!</h4>
				</div>
				<div class="modal-body">
					<h1>Hello readers!</h1>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">	
		<div class="page-header">
			<h3>Molda</h3>
		</div>
		
		
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			Launch modal
		</button>
		
		<button class="btn btn-primary btn-lg" onclick="AbrirModal();">Abrir modal com javascript</button>
	</div>
	
	

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
	<script type="text/javascript">
		function AbrirModal() {		
			var options = {
				backdrop: true,
				keyboard: false,
				show: true,
				remote: false
			}
			$("#myModal").modal(options);
		}
		
		$('#myModal').on('show.bs.modal', function() { 
			console.log("Opening Modal...");
		});
		
		$('#myModal').on('shown.bs.modal', function() { 
			console.log("Modal opened.");
		});
		
		
		$('#myModal').on('hide.bs.modal', function() { 
			console.log("Hiding Modal...");
		});
		
		$('#myModal').on('hidden.bs.modal', function() { 
			console.log("Modal hidden.");
		});
	
	</script>
</body>
</html>
