<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- [if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Bootstrap Plugins</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="page-header">
				<h3>Dropdown</h3>
			</div>
			<div class="dropdown">
				<a data-toggle="dropdown" data-target="#" href="http://www.google.com.br">
					Dropdown<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>					
				</ul>
			</div>
			<br>
			<ul class="nav nav-pills">
				<li class="active"><a href="#">Home</a></li>
				<li class="dropdown">
					<a data-toggle="dropdown" data-target="#" href="http://www.google.com">Profile <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Link 1</a></li>
						<li><a href="#">Link 2</a></li>
						<li><a href="#">Link 3</a></li>
						<li><a href="#">Link 4</a></li>
					</ul>
				</li>
				<li><a href="#">Messages</a></li>
			</ul>
			<br>
			<div class="dropdown" id="myDropdown">
				<a class="myDropdownHandle" data-toggle="dropdown" data-target="#" href="#">
					Dropdown<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>					
				</ul>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('.myDropdownHandle').dropdown('toggle');
		});
		
		$('#myDropdown').on('show.bs.dropdown', function(){
			console.log("Opening dropdown..");
		});
		
		$('#myDropdown').on('shown.bs.dropdown', function(){
			console.log("dropdown opened..");
		});
		
		$('#myDropdown').on('hide.bs.dropdown', function(){
			console.log("Hiding dropdown..");
		});
		
		$('#myDropdown').on('hidden.bs.dropdown', function(){
			console.log("Dropdown hidden..");
		});
		
		
	</script>
</body>
</html>
