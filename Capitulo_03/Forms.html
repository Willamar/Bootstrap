<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- [if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
</head>
<body>

	<div class="container">
		<div class="row">
			<form class="form">
				<div class="form-group">
					<label for="nameField">Name</label>
					<input type="text" class="form-control" id="nameField" placeholder="Your Name" />
				</div>
				<div class="form-group">
					<label for="emailField">Email</label>
					<input type="email" class="form-control" id="emailField" placeholder="Your Email" />
				</div>
				<div class="form-group">
					<label for="phoneField">Phone</label>
					<input type="text" class="form-control" id="phoneField" placeholder="Your Phone Number" />
				</div>
				<div class="form-group">
					<label for="descField">Description</label>
					<textarea type="text" class="form-control" id="descField" placeholder="Your Comments" ></textarea>
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</form>
			
			<div class="page-header">
				<h3>Form Horizontal</h3>
			</div>
			
			<form class="form-horizontal">
				<div class="form-group">
					<label for="nameField2" class="col-xs-2">Name</label>
					<div class="col-xs-10">
						<input type="text" class="form-control" id="nameField2" placeholder="Your Name" />
					</div>
				</div>
				<div class="form-group">
					<label for="emailField2" class="col-xs-2">Email</label>
					<div class="col-xs-10">
						<input type="text" class="form-control" id="emailField2" placeholder="Your Email" />
					</div>
				</div>
				<div class="form-group">
					<label for="phoneField2" class="col-xs-2">Phone</label>
					<div class="col-xs-10">
						<input type="text" class="form-control" id="phoneField2" placeholder="Your Phone Number" />
					</div>
				</div>
				<div class="form-group">
					<label for="descField2" class="col-xs-2">Description</label>
					<div class="col-xs-10">
						<input type="text" class="form-control" id="descField2" placeholder="Your Comments" />
					</div>
				</div>
				
				<div class="col-xs-10 col-xs-offset-2">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</form>
			
			<div class="page-header">
				<h3>Inline Form</h3>
			</div>
			
			<div class="well well-sm">
				<form class="form-inline">
					<div class="form-group">
						<input type="email" class="form-control" id="emailField3" placeholder="Enter email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="passwordField" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Sing in</button>
				</form>
			</div>
			
		</div>
	</div>
	

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
</body>
</html>
