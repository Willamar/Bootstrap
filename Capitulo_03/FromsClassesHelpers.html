<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- [if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Classes helpers Forms</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
</head>
<body>

	<div class="container">
		<div class="row">
			<form class="form">
				<div class="form-group has-success">
					<input type="text" class="form-control" placeholder="Seccess" />
				</div>
				<div class="form-group has-error">
					<input type="text" class="form-control" placeholder="Error" />
				</div>
				<div class="form-group has-warning">
					<input type="text" class="form-control" placeholder="Warning" />
				</div>
				
				<div class="page-header">
					<h3>Control sizing</h3>
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Larger Input Field" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Default Input Field" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-sm" placeholder="Smaller Input Field" />
				</div>
			</form>
			
			
		</div>
	</div>
	

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
</body>
</html>
